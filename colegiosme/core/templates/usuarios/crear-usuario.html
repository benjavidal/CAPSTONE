{% extends 'base-colegio.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/matriculas.css' %}">
<link rel="stylesheet" href="{% static 'css/toast-controller.css' %}">
{% endblock %}

{% block content %}

<form class="mt-3" id="crear-usuario">
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label for="">RUN Colaborador</label>
            <input type="text" class="form-control" name="rut" ....>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Nombres</label>
            <input type="text" class="form-control" name="nombres" ....>
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Apellido Paterno</label>
            <input type="text" class="form-control" name="app_paterno" ....>
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Apellido Materno</label>
            <input type="text" class="form-control" name="app_materno" ....>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label for="">Nacionalidad</label>
            <input type="text" class="form-control" name="nacionalidad" ....>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Fecha de Nacimiento</label>
            <input type="date" class="form-control" name="fecha_nac" ....>
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Género</label>
            <select class="form-select" name="genero" ....>
                <option value="" selected>Elija una opción</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Prefiero no responder</option>
            </select>
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Correo electrónico</label>
            <input type="email" class="form-control" name="email" ....>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label for="">Dirección</label>
            <input type="text" class="form-control" name="direccion" ....>
        </div>
        <div class="col-sm-2 mb-3">
            <label for="">Numero</label>
            <input type="text" class="form-control" name="numero" ....>
        </div>
        <div class="col-sm-2 mb-3">
            <label for="">Departamento</label>
            <input type="text" class="form-control" name="depto">
        </div>
        <div class="col-sm-2 mb-3">
            <label for="">Block</label>
            <input type="text" class="form-control" name="block">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Región</label>
            <select class="form-select" name="region" required>
                <option value="" selected>Elija una opción</option>
                <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                <option value="Antofagasta">Antofagasta</option>
                <option value="Valparaíso">Valparaíso</option>
                <option value="Araucanía">Araucanía</option>
                <option value="Los Lagos">Los Lagos</option>
                <option value="O'Higgins">O'Higgins</option>
                <option value="Coquimbo">Coquimbo</option>
                <option value="Biobío">Biobío</option>
                <option value="Arica y Parinacota">Arica y Parinacota</option>
                <option value="Maule">Maule</option>
                <option value="Tarapacá">Tarapacá</option>
                <option value="Ñuble">Ñuble</option>
                <option value="Los Ríos">Los Ríos</option>
                <option value="Atacama">Atacama</option>
                <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica Chilena</option>
                <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos Ibáñez del Campo</option>
            </select>
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Comuna</label>
            <select class="form-select" name="comuna" required>
                <option selected>Elija una opción</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Teléfono Domicilio</label>
            <input type="text" class="form-control" name="telefono_fijo" required>
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Celular de emergencias</label>
            <div class="input-group">
                <span class="input-group-text" id="celular">+56</span>
                <input type="text" class="form-control" name="celular" aria-describedby="celular">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-5 mb-3">
            <label for="">Grado Académico</label>
            <select class="form-select" name="grado_academico" required>
                <option selected>Elija una opción</option>
            </select>
        </div>
        <div class="col-sm-7 mb-3">
            <label for="">Título</label>
            <input type="text" class="form-control" name="titulo" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Mención</label>
            <input type="text" class="form-control" name="mencion">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Mágister</label>
            <input type="text" class="form-control" name="magister">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Doctorado</label>
            <input type="text" class="form-control" name="doctorado">
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label align-self-center">Rol del usuario: </label>
        <div class="col-sm-4 align-self-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rolUsuario" id="rolUsuarioProf" value="Si" onclick="alternarCargo(false)" checked>
                <label class="form-check-label" for="rolUsuarioProf">Profesor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rolUsuario" id="rolUsuarioAdmin" value="No" onclick="alternarCargo(true)">
                <label class="form-check-label" for="rolUsuarioAdmin">Administrador</label>
            </div>
        </div>
    </div>
    <div id="cargoAdmin" class="row" style="display: none">
        <div class="col-sm-8 mb-3">
            <label for="">Cargo del administrador</label>
            <input type="email" class="form-control" name="cargo">
        </div>
    </div>
    <hr>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary mb-3" type="submit">Enviar información</button>
    </div>
</form>

<div class="toast-message" style="display: none;">
</div>
{% endblock %}

{% block script %}
<script src="{% static 'scripts/crear-usuario.js' %}"></script>
{% endblock %}
