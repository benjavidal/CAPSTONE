{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if request.user.tipo_usuario.id_tipo_usuario == 2 %}
<div class="container d-flex align-items-center justify-content-center">
    <div class="card card-listar">
        <div class="card-title">
            <h1 class="text-center text-white">Asistencia</h1>
        </div>
        <div class="card">
            <div class="container row d-flex justify-content-between my-3">
                {% for alumno in alumnos %}
                <div class="col-12 col-md-6 my-1">
                    <div class="card h-100 w-100">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8">
                                    <h5 class="card-title">{{ alumno|title }}</h5>
                                </div>
                                <hr>
                            </div>
                            <div class="text-center mb-3">
                                <a href="{% url 'asistencia-estudiante' alumno.persona.rut %}" class="btn btn-primary btn-block">Ver asistencia</a>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="container d-flex align-items-center justify-content-center">
    <div class="card card-listar">
        <div class="card-title">
            <h1 class="text-center text-white"><i class="bi bi-exclamation-diamond-fill"></i> Acceso denegado <i class="bi bi-exclamation-diamond-fill"></i></h1>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
